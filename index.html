<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine-Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">

    <div align="center" class="container">
        <div class="best-time">
            <h3>THE BEST TIME:<span></span></h3>
        </div>
        <div class="level-panel">
            <span class="header">Levels:</span>
            <button onclick="onClickBtnLevel(this, 1)">Beginner</button>
            <button onclick="onClickBtnLevel(this, 2)">Intermediate</button>
            <button onclick="onClickBtnLevel(this, 3)">Expert</button>
        </div>
        <div class="mess-box" align="left">Find all the mines!</div>

        <div class="main-panel">
            <div class="box-top">

                <div class="hint-panel">
                    <span class="header">Hint</span>
                    <div class="hint-count"></div>
                </div>

                <div class="life-panel">
                    <div class="header">Lives</div>
                    <div class="life-count"></div>
                </div>

            </div>

            <div class="bottom-box">
                <div class="time-panel">
                    <div class="header">Time</div>
                    <div class="time-watch"></div>
                </div>

                <button class="btn-reset" onclick="onclickResetBtn()"></button>

                <div class="mines-panel">
                    <span class="header">Mines</span>
                    <span class="mines"></span>
                </div>

            </div>

        </div>

        <div class="board">
            <table border="1">
                <tbody class="board-game"></tbody>
            </table>
        </div>
        <!--END BOARD-->

        <div class="support-life">
            lives left
        </div>

    </div>
    <!--END CONTAINER-->





    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
